
<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'float': 'float-anim 3s ease-in-out infinite',
            'bounce-slow': 'bounce 3s infinite',
            'sway': 'sway-anim 5s ease-in-out infinite',
          },
          keyframes: {
            'float-anim': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'sway-anim': {
              '0%, 100%': { transform: 'rotate(-2deg)' },
              '50%': { transform: 'rotate(2deg)' },
            }
          }
        }
      }
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  
  <style type="text/tailwindcss">
    @layer base {
      body { @apply font-['Nunito'] m-0 overflow-x-hidden bg-[#fdfdff] text-slate-800; }
      h1, h2, h3, .brand-font { @apply font-['Fredoka']; }
      .soft-font { @apply font-['Comfortaa']; }
    }
    @layer components {
      .heading-shadow { text-shadow: 4px 4px 0px rgba(99, 102, 241, 0.15); }
      .blob { @apply absolute w-[500px] h-[500px] blur-[80px] rounded-full -z-10 opacity-40; background: linear-gradient(180deg, #93c5fd 0%, #a78bfa 100%); }
      .glass-card { @apply bg-white/70 backdrop-blur-md border border-white shadow-xl; }
      .tree-container { @apply relative w-full max-w-5xl min-h-[750px] md:h-[800px] mx-auto; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState, useEffect } = React;

    const MoodRobot = ({ onNext }) => {
      const [mood, setMood] = useState(null);
      const moods = [
        { text: "I am good", category: "positive", icon: "üòä" },
        { text: "I am great", category: "positive", icon: "ü§©" },
        { text: "I am wonderful", category: "positive", icon: "üëç" },
        { text: "Nothing to complain", category: "positive", icon: "üëå" },
        { text: "I am tired", category: "negative", icon: "üò¥" },
        { text: "I am hungry", category: "negative", icon: "üçï" },
        { text: "I am not so good", category: "negative", icon: "üòï" },
        { text: "I am so-so", category: "negative", icon: "üòê" }
      ];

      return (
        <div className="flex flex-col items-center py-8">
          <h3 className="text-3xl font-bold mb-8 text-indigo-900 brand-font">How are you today?</h3>
          
          <div className="flex flex-col md:flex-row gap-12 items-center mb-12 px-4">
            <div className="w-40 h-40 md:w-48 md:h-48 bg-white rounded-full border-8 border-indigo-100 flex items-center justify-center text-6xl md:text-8xl shadow-inner animate-float transition-all duration-500">
              {mood ? mood.icon : "ü§ñ"}
            </div>
            
            <div className="grid grid-cols-2 gap-3 md:gap-4 w-full">
              {moods.map((m, i) => (
                <button
                  key={i}
                  onClick={() => { setMood(m); if(m.category === 'positive') confetti({ particleCount: 50, spread: 70, origin: { y: 0.6 } }); }}
                  className={`px-4 py-3 md:px-6 md:py-3 rounded-2xl font-bold text-sm md:text-base transition-all border-b-4 active:border-b-0 active:translate-y-1 ${
                    mood?.text === m.text 
                    ? 'bg-indigo-500 text-white border-indigo-700' 
                    : 'bg-white text-slate-600 border-slate-200 hover:bg-indigo-50'
                  }`}
                >
                  {m.text}
                </button>
              ))}
            </div>
          </div>

          {mood && (
            <button onClick={onNext} className="bg-green-500 text-white px-10 py-4 rounded-full font-bold text-xl shadow-lg hover:bg-green-600 animate-bounce-slow">
              Next Task! ‚ûú
            </button>
          )}
        </div>
      );
    };

    const FamilyMemberNode = ({ icon, label, pronoun, name, onNameChange, className }) => (
      <div className={`flex flex-col items-center gap-1 md:gap-2 p-3 md:p-5 glass-card rounded-2xl z-20 w-[160px] md:w-[240px] border-indigo-100 shadow-xl transition-transform hover:scale-105 ${className}`}>
        <div className="flex flex-col md:flex-row items-center gap-2 mb-1">
          <span className="text-3xl md:text-4xl">{icon}</span>
          <span className="font-bold text-indigo-900 text-sm md:text-xl uppercase tracking-tight text-center">{label}</span>
        </div>
        <div className="w-full space-y-1 md:space-y-2 text-center bg-indigo-50/50 p-2 rounded-xl">
          <p className="text-[12px] md:text-[14px] text-indigo-600 font-bold italic uppercase tracking-wider">{pronoun} name is</p>
          <input
            type="text"
            placeholder="..."
            value={name}
            onChange={(e) => onNameChange(e.target.value)}
            className="w-full px-2 py-1 md:px-3 md:py-2 rounded-lg border-2 border-white focus:border-indigo-400 outline-none text-center font-bold text-slate-700 text-sm md:text-lg transition-all shadow-sm"
          />
        </div>
      </div>
    );

    const FamilyTree = ({ onComplete }) => {
      const [familyNames, setFamilyNames] = useState({
        mother: "",
        father: "",
        grandmother: "",
        grandfather: ""
      });

      const handleNameChange = (member, name) => {
        setFamilyNames(prev => ({ ...prev, [member]: name }));
      };

      const isAllNamed = Object.values(familyNames).every(name => name.trim().length > 0);

      const handleFinalClick = () => {
        // –ó–∞–ø—É—Å–∫ —Å–∞–ª—é—Ç–∏–∫–∞ (–∫–æ–Ω—Ñ–µ—Ç—Ç–∏)
        const duration = 3 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        const randomInRange = (min, max) => Math.random() * (max - min) + min;

        const interval = setInterval(function() {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 50 * (timeLeft / duration);
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
        }, 250);

        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏, —á—Ç–æ–±—ã –Ω–∞—Å–ª–∞–¥–∏—Ç—å—Å—è —Å–∞–ª—é—Ç–æ–º
        setTimeout(() => {
          onComplete();
        }, 2000);
      };

      return (
        <div className="flex flex-col items-center py-4 md:py-8 select-none overflow-x-hidden">
          <h3 className="text-2xl md:text-4xl font-bold mb-1 md:mb-2 text-indigo-900 brand-font text-center px-4">My Family Tree</h3>
          <p className="text-slate-500 mb-2 md:mb-4 italic text-sm md:text-lg text-center px-4">Complete the phrases and name your family!</p>

          <div className="tree-container flex flex-col md:flex-row items-center justify-center relative scale-[0.8] md:scale-100 origin-top">
            <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-0">
                <svg viewBox="0 0 800 600" className="w-full h-full drop-shadow-2xl">
                    <path d="M370 600 L430 600 L415 300 L385 300 Z" fill="#78350f" />
                    <path 
                        d="M250 400 Q150 400 150 300 Q150 150 300 150 Q300 50 450 50 Q650 50 650 200 Q750 200 750 350 Q750 450 600 450 L250 450" 
                        fill="#22c55e" 
                        className="animate-sway origin-bottom"
                    />
                    
                    <g stroke="#4ade80" strokeWidth="12" strokeLinecap="round" opacity="0.6">
                        <path d="M400 280 C300 280, 200 200, 150 150" fill="none" />
                        <path d="M400 280 C500 280, 600 200, 650 150" fill="none" />
                        <path d="M400 280 C300 280, 200 400, 150 500" fill="none" />
                        <path d="M400 280 C500 280, 600 400, 650 500" fill="none" />
                    </g>
                </svg>
            </div>

            <div className="z-30 bg-white px-8 py-5 md:px-10 md:py-8 rounded-[2.5rem] md:rounded-[3rem] shadow-2xl border-4 md:border-8 border-indigo-500 transform hover:scale-105 transition-transform my-8 md:my-0 md:absolute md:top-[42%] md:left-1/2 md:-translate-x-1/2">
              <span className="text-2xl md:text-4xl font-bold text-indigo-600 brand-font block text-center mb-1">I have got</span>
              <div className="w-full h-1.5 bg-indigo-100 rounded-full"></div>
            </div>

            <div className="grid grid-cols-2 md:block gap-4 md:gap-0 w-full px-2 md:px-0">
                <FamilyMemberNode 
                  icon="üë©" 
                  label="a mother" 
                  pronoun="her" 
                  name={familyNames.mother}
                  onNameChange={(val) => handleNameChange('mother', val)}
                  className="md:absolute md:top-[2%] md:left-[2%]"
                />

                <FamilyMemberNode 
                  icon="üë®" 
                  label="a father" 
                  pronoun="his" 
                  name={familyNames.father}
                  onNameChange={(val) => handleNameChange('father', val)}
                  className="md:absolute md:top-[2%] md:right-[2%]"
                />

                <FamilyMemberNode 
                  icon="üëµ" 
                  label="a grandmother" 
                  pronoun="her" 
                  name={familyNames.grandmother}
                  onNameChange={(val) => handleNameChange('grandmother', val)}
                  className="md:absolute md:bottom-[5%] md:left-[2%]"
                />

                <FamilyMemberNode 
                  icon="üë¥" 
                  label="a grandfather" 
                  pronoun="his" 
                  name={familyNames.grandfather}
                  onNameChange={(val) => handleNameChange('grandfather', val)}
                  className="md:absolute md:bottom-[5%] md:right-[2%]"
                />
            </div>
          </div>

          {isAllNamed && (
            <div className="mt-8 flex flex-col items-center gap-4 animate-in fade-in slide-in-from-bottom-4 px-4">
              <button 
                onClick={handleFinalClick}
                className="bg-rose-500 text-white px-8 py-4 md:px-16 md:py-6 rounded-full font-bold text-xl md:text-3xl shadow-[0_8px_0_0_#be123c] hover:shadow-[0_4px_0_0_#be123c] hover:translate-y-[4px] transition-all flex items-center gap-2 md:gap-4"
              >
                I LOVE MY FAMILY! ‚ù§Ô∏è
              </button>
            </div>
          )}
        </div>
      );
    };

    const Navbar = ({ onHome }) => (
      <nav className="flex items-center justify-between px-6 py-4 md:px-12 fixed w-full top-0 z-50 bg-white/80 backdrop-blur-md border-b border-indigo-50">
        <div className="flex items-center gap-2 group cursor-pointer" onClick={onHome}>
          <div className="w-8 h-8 md:w-10 md:h-10 bg-indigo-500 rounded-xl flex items-center justify-center text-white font-bold text-xl md:text-2xl brand-font shadow-lg rotate-3 transition-transform group-hover:rotate-0">F</div>
          <span className="text-xl md:text-2xl font-bold text-indigo-900 brand-font tracking-tight group-hover:text-indigo-600 transition-colors">FrEnGo</span>

    );

    const LessonView = ({ onBack }) => {
      const [step, setStep] = useState(1);
      
      return (
        <div className="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-12">

          <div className="glass-card rounded-[2.5rem] md:rounded-[4rem] p-4 md:p-8 min-h-[600px] md:min-h-[850px] relative overflow-hidden">
            <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-transparent via-indigo-100 to-transparent"></div>
            {step === 1 && <MoodRobot onNext={() => setStep(2)} />}
            {step === 2 && <FamilyTree onComplete={onBack} />}
          </div>
        </div>
      );
    };

    const Hero = ({ onStart, lessonDate }) => (
      <section className="relative min-h-screen flex flex-col items-center justify-center overflow-hidden px-6">
        <div className="blob -top-20 -left-20 bg-blue-50 opacity-60" />
        <div className="blob -bottom-20 -right-20 bg-purple-50 opacity-60" />
        <div className="absolute text-4xl animate-float opacity-20 top-1/4 left-10 hidden md:block">üöÄ</div>
        <div className="absolute text-4xl animate-float opacity-20 top-1/3 right-12 delay-75 hidden md:block">üìö</div>

        <div className="max-w-4xl w-full text-center z-10">
          <h1 className="text-4xl md:text-8xl font-bold text-slate-900 mb-6 md:mb-8 leading-tight soft-font heading-shadow">
            –ü—Ä–∏–≤–µ—Ç! –ù—É —á—Ç–æ, –∫–∞–∫ <span className="text-indigo-600">—É—Å–ø–µ—Ö–∏?</span>
          </h1>
          
          <button 
            onClick={onStart}
            className="group relative mt-8 md:mt-12 bg-white border-4 border-indigo-500 rounded-[2rem] md:rounded-[2.5rem] p-1 transition-all hover:scale-105 active:scale-95 shadow-[0_8px_0_0_#6366f1] md:shadow-[0_12px_0_0_#6366f1] hover:shadow-[0_4px_0_0_#6366f1] md:hover:shadow-[0_6px_0_0_#6366f1] hover:translate-y-[4px] md:hover:translate-y-[6px]"
          >
            <div className="bg-indigo-50/50 rounded-[1.5rem] md:rounded-[2rem] px-6 py-6 md:px-10 md:py-8 flex flex-col md:flex-row items-center gap-4 md:gap-8">
              <div className="w-12 h-12 md:w-16 md:h-16 bg-white rounded-2xl flex items-center justify-center text-3xl md:text-4xl group-hover:rotate-12 transition-transform shadow-sm border border-indigo-100">üí°</div>
              <div className="text-center md:text-left">
                <div className="text-indigo-400 text-[10px] md:text-sm font-bold uppercase tracking-[0.2em] mb-1">–ü–æ–≤—Ç–æ—Ä–∏–º –ø—Ä–æ–π–¥–µ–Ω–Ω–æ–µ</div>
                <div className="text-indigo-900 text-xl md:text-3xl font-bold soft-font">{lessonDate}</div>
              </div>
            </div>
          </button>
        </div>
      </section>
    );

    function App() {
      const [view, setView] = useState('home');

      useEffect(() => { window.scrollTo(0, 0); }, [view]);

      return (
        <div className="min-h-screen flex flex-col bg-[#fdfdff] selection:bg-indigo-100">
          <Navbar onHome={() => setView('home')} />
          <main className="flex-grow pt-20 md:pt-24 pb-12">
            {view === 'home' ? (
              <Hero onStart={() => setView('lesson1')} lessonDate="10 —è–Ω–≤–∞—Ä—è 2026 –≥–æ–¥–∞" />
            ) : (
              <LessonView onBack={() => setView('home')} />
            )}
          </main>
          <footer className="py-8 md:py-12 px-4 border-t border-slate-100 text-center bg-white mt-20">
            <div className="max-w-md mx-auto space-y-2">
              <p className="text-slate-400 font-medium text-sm">¬© 2026 FrEnGo Project.</p>
              <p className="text-slate-500 font-medium text-sm">–°–¥–µ–ª–∞–Ω–æ —Å ‚ù§Ô∏è –£—á–∏—Ç–µ–ª–µ–º –¥–ª—è —Å–∞–º—ã—Ö –ª—É—á—à–∏—Ö —É—á–µ–Ω–∏–∫–æ–≤!</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
