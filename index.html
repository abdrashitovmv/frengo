  <!-- Tailwind CSS CDN с отключением логов для продакшена -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: translateY(0) },
              '50%': { transform: translateY(-20px) },
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito:wght@400;700&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply font-['Nunito'] m-0 overflow-x-hidden bg-[#fdfdff] text-slate-800;
      }
      h1, h2, h3, .brand-font {
        @apply font-['Fredoka'];
      }
      .soft-font {
        @apply font-['Comfortaa'];
      }
    }
    
    @layer components {
      .heading-shadow {
        text-shadow: 4px 4px 0px rgba(99, 102, 241, 0.15);
      }
      .blob {
        @apply absolute w-[500px] h-[500px] blur-[80px] rounded-full -z-10 opacity-40;
        background: linear-gradient(180deg, #93c5fd 0%, #a78bfa 100%);
      }
    }
  </style>
